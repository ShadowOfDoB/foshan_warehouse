[fork_model]
FORK_TYPE = "FORK_ABSOLUTE"
WIDTH_SYNCHRONIZE_MOVE = true
FORK_LON_OPENLOOP_SPEED = 0.06  #fork-lon control speed,it actual speed depends on [fork_lon.control_up_limit.max_control] below.
USE_EXT_FORK = true

[fork_controller]
target_td_r = 0.5
target_td_h_factor = 1.0
output_td_r = 5.0
output_td_h_factor = 5.0
prediction_output_td_r = 1.5
prediction_output_td_h_factor = 5.0
extreme = 1.2
fast = 1.2 
regular = 1.0
slow = 0.95

[fork_up]
controller_selection = 1
target_bound = {lower_bound = 0.0, upper_bound = 2.95}
control_up_limit = {min_control = 40.0, max_control = 65.0, max_control_increament_factor = 0.02}
control_down_limit = {initial_threshold = -0.1, small_threshold = 0.03, small_control = 25.0, large_threshold = 0.04, large_control = 30.0, max_control = 60.0}
split_up = {kp = 3.12, b = 0.30, slow_zone = 0.2}
split_down = {kp = 3.12, b = 0.40, slow_zone = 0.2}
finish_threshold = 0.005
almost_unmoved_dist = 0.0001
almost_unmoved_time = 10.0
zero_physical_limit = true
vertical_check = false
md = 0.48
mk = 0.001852
ma = 0.0
pole = 0.3
i = 0.0
d = 0.0
alpha_p = 0.5
delta_p = 0.15
  
