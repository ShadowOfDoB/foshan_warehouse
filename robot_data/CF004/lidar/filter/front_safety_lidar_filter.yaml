scan_filter_chain:

- name: body_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_link 
    min_y: -0.545
    max_y: 0.545
    min_x: -1.650
    max_x: 1.805
    min_z: -1.0
    max_z: 5.0

- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 10 
    max_angle: 170
    neighbors: 10
    window: 5


- name: speckle_filter
  type: laser_filters/LaserScanSpeckleFilter
  params:
    filter_type: 0
    max_range: 2.0
    max_range_difference: 0.1
    filter_window: 3